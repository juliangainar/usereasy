<main>
  <div class="container">
    <div *ngFor="let user of users" class="card">
    <div class="infos">
        <div class="names">
            <h3>{{ user.first_name }}</h3>
            <h2>{{ user.last_name }}</h2>
          </div>
          <p>{{user.email}}</p>
          <p>ID : {{user.id}}</p>
    </div>  
       <div class="avatar">
        <img src="{{user.avatar}}" alt="">
       </div>
    </div>
  </div>
</main>
